<a *ngFor="let channel of channels" (click)="onSelect(channel)">
    <div class="list">
        <div class="table">
            <div class="table-cell channelbox">
                <div *ngIf="channel.type == 'TextChannel'; then thenBlock else elseBlock"></div>
                <ng-template #thenBlock><fa-icon [icon]="faAlignLeft"></fa-icon></ng-template>
                <ng-template #elseBlock><fa-icon [icon]="faHeadphonesAlt"></fa-icon></ng-template>
                {{channel.name}}
            </div>

        </div>
    </div>
</a>
<a>
    <div class="guild" (click)="CreateChannel()">
        <div class="table">
            <div class="table-cell">
                Create a channel
            </div>
        </div>
    </div>
</a>
