<div class="loginwrap">
    <div class="row justify-content-center">
        <ng-template [ngIf]="submitted">
            <app-loading></app-loading>
        </ng-template>
        <ng-template class="col-12" [ngIf]="!submitted">
            <div class="col-11 col-xs-10 col-sm-8 col-md-6 col-lg-5 col-xl-3 login-form">
                <h1>Login</h1>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Username</label>
                        <input #username type="text" formControlName="userName" class="form-control" placeholder="CreativeUsername01"
                            [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
                        <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                            <div *ngIf="f.userName.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input #password type="password" formControlName="password" class="form-control" placeholder="***********"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 12 characters</div>
                        </div>
                    </div>
                    <!-- <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="Check1">
                        <label class="form-check-label" for="Check1">Remember me?</label>
                    </div> -->
                    <a class="nav-item nav-link" [routerLink]="['/register']">No account? Sign up here!</a>

                    <ng-template [ngIf]="errorText">
                        <div class="alert alert-danger" role="alert">
                            {{errorText}}
                        </div>
                    </ng-template>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </ng-template>
    </div>
</div>
